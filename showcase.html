<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Sınıf Proje Sergisi</title>
<link rel="stylesheet" href="style.css" />
</head>

<body class="fade-in">
<div class="container">

  <header class="page-header">
    <h1>Sınıf Proje Sergisi</h1>
    <p class="subtitle">
      Öğrenci projeleri site içinde görüntülenir.
    </p>
  </header>

  <div class="grid">

    <div class="project-card" onclick="toggleCard(this)">
      <h3>Ada Su Vuran</h3>
      <img src="assets/ada-su-vuran.png" class="project-image">
    </div>

    <div class="project-card" onclick="toggleCard(this)">
      <h3>Alkan</h3>
      <img src="assets/alkan.png" class="project-image">
    </div>

    <div class="project-card" onclick="toggleCard(this)">
      <h3>Busenaz UĞRAŞİCİ</h3>
      <img src="assets/busenaz-ugrasici.png" class="project-image">
    </div>

    <div class="project-card" onclick="toggleCard(this)">
      <h3>Ecrin Akdal</h3>
      <img src="assets/ecrin-akdal.png" class="project-image">
    </div>

    <div class="project-card" onclick="toggleCard(this)">
      <h3>Elif Çoban</h3>
      <img src="assets/elif-coban.png" class="project-image">
    </div>

    <div class="project-card" onclick="toggleCard(this)">
      <h3>Halit Buğra Çelenk</h3>
      <img src="assets/halit-bugra-celenk.png" class="project-image">
    </div>

    <div class="project-card" onclick="toggleCard(this)">
      <h3>Benyamin Afrashteh</h3>
      <img src="assets/benyamin-afrashteh.png" class="project-image">
    </div>

  </div>

  <p class="note">
    Kartın üzerine tıklayarak projeyi görüntüleyebilirsiniz.
  </p>
</div>

<script>
function toggleCard(card) {
  // close other open cards
  document.querySelectorAll(".project-card").forEach(c => {
    if (c !== card) c.classList.remove("open");
  });

  // toggle this card
  card.classList.toggle("open");
}
</script>

</body>
</html>
