<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Sınıf Proje Sergisi</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .project {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
    }

    .project h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }

    .project a {
      display: inline-block;
      margin-top: 8px;
      color: #667eea;
      text-decoration: none;
      font-weight: bold;
    }

    .project a:hover {
      text-decoration: underline;
    }

    .note {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card" style="width:90%; max-width:1000px;">
    <h1>Sınıf Proje Sergisi</h1>
    <p class="note">
      Aşağıda sınıfın projeleri listelenmiştir.  
      Bu sayfa sadece görüntüleme amaçlıdır.
    </p>

    <div class="grid">

      <div class="project">
        <h3>benyamin 1</h3>
        <a href="https://drive.google.com/file/d/1BcPPNNVO4pl6vKFs54buW-XLkHYN7-CI/view?usp=drive_link" target="_blank">
          Projeyi Görüntüle
        </a>
      </div>

      <div class="project">
        <h3>benyamin 2</h3>
        <a href="https://drive.google.com/file/d/1BcPPNNVO4pl6vKFs54buW-XLkHYN7-CI/view?usp=drive_link" target="_blank">
          Projeyi Görüntüle
        </a>
      </div>

      <!-- Yeni öğrenciler için buraya aynı bloktan ekleyebilirsin -->

    </div>

    <p class="note">
      Not: Yeni projeler öğretmen tarafından eklenir.
    </p>
  </div>
</body>
</html>
