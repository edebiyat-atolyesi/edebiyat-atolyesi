<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Sınıf Proje Sergisi</title>
<link rel="stylesheet" href="style.css" />
</head>

<body class="fade-in">
<div class="container">

  <header class="page-header">
    <h1>Sınıf Proje Sergisi</h1>
    <p class="subtitle">
      Öğrenci projeleri site içinde görüntülenir.
    </p>
  </header>

  <div class="grid">

    <!-- ADA SU VURAN -->
    <div class="project-card">
      <h3 onclick="toggleImage(this)">Ada Su Vuran</h3>
      <img src="assets/ada-su-vuran.png" class="project-image">
    </div>

    <!-- ALKAN -->
    <div class="project-card">
      <h3 onclick="toggleImage(this)">Alkan</h3>
      <img src="assets/alkan.png" class="project-image">
    </div>

    <!-- BUSENAZ UĞRAŞİCİ -->
    <div class="project-card">
      <h3 onclick="toggleImage(this)">Busenaz UĞRAŞİCİ</h3>
      <img src="assets/busenaz-ugrasici.png" class="project-image">
    </div>

    <!-- ECRIN AKDAL -->
    <div class="project-card">
      <h3 onclick="toggleImage(this)">Ecrin Akdal</h3>
      <img src="assets/ecrin-akdal.png" class="project-image">
    </div>

    <!-- ELIF ÇOBAN -->
    <div class="project-card">
      <h3 onclick="toggleImage(this)">Elif Çoban</h3>
      <img src="assets/elif-coban.png" class="project-image">
    </div>

    <!-- HALIT BUĞRA ÇELENK -->
    <div class="project-card">
      <h3 onclick="toggleImage(this)">Halit Buğra Çelenk</h3>
      <img src="assets/halit-bugra-celenk.png" class="project-image">
    </div>

    <!-- BENYAMIN AFRASHTEH -->
    <div class="project-card">
      <h3 onclick="toggleImage(this)">Benyamin Afrashteh</h3>
      <img src="assets/benyamin-afrashteh.png" class="project-image">
    </div>

  </div>

  <p class="note">
    Öğrenci adına tıklayarak proje görüntülenir.
  </p>
</div>

<script>
function toggleImage(titleEl) {
  const card = titleEl.parentElement;
  const img = card.querySelector(".project-image");

  img.classList.toggle("show");
}
</script>

</body>
</html>
