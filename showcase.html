<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Sınıf Proje Sergisi</title>
<link rel="stylesheet" href="style.css" />
</head>

<body class="fade-in">
<div class="container">
  <h1>Sınıf Proje Sergisi</h1>
  <p class="subtitle">Sınıfımızın öğrenci projeleri</p>

  <div class="grid">

    <!-- SINIF PROJE KLASÖRÜ -->
    <div class="project-card">
      <h3>Sınıf Projeleri</h3>
      <p class="card-sub">Google Drive Klasörü</p>
      <button onclick="openPreview(
        'https://drive.google.com/embeddedfolderview?id=1J-xq9-aH7FSA1QOERxToELrx-kLtRGC7#list',
        'https://drive.google.com/drive/folders/1J-xq9-aH7FSA1QOERxToELrx-kLtRGC7'
      )">
        Klasörü Görüntüle
      </button>
    </div>

  </div>

  <p class="note">Projeler Google Drive üzerinden görüntülenir.</p>
</div>

<!-- PREVIEW MODAL -->
<div id="previewModal" class="preview-modal">
  <div class="preview-content">

    <div class="preview-topbar">
      <button onclick="toggleFullscreen()">⛶ Tam Ekran</button>
      <a id="downloadBtn" href="#" target="_blank">
        ⬇ Drive’da Aç
      </a>
      <button class="close-btn" onclick="closePreview()">✕</button>
    </div>

    <iframe id="previewFrame"></iframe>
  </div>
</div>

<script>
function openPreview(previewUrl, driveUrl) {
  document.getElementById("previewFrame").src = previewUrl;
  document.getElementById("downloadBtn").href = driveUrl;
  document.getElementById("previewModal").style.display = "flex";
}

function closePreview() {
  document.getElementById("previewFrame").src = "";
  document.getElementById("previewModal").style.display = "none";
}

function toggleFullscreen() {
  const elem = document.querySelector(".preview-content");
  if (!document.fullscreenElement) {
    elem.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}
</script>

</body>
</html>
