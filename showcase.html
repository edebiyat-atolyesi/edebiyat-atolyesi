<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Sınıf Proje Sergisi</title>
<link rel="stylesheet" href="style.css" />
</head>

<body class="fade-in">
<div class="container">

  <header class="page-header">
    <h1>Sınıf Proje Sergisi</h1>
    <p class="subtitle">
      Öğrenci adına tıklayarak projeyi görüntüleyebilirsiniz.
    </p>
  </header>

  <div class="grid">

    <div class="project-card" onclick="toggleCard(this)">
      <h3>Ada Su Vuran</h3>
      <div class="image-wrapper">
        <img src="assets/ada-su-vuran.png" onclick="toggleFullscreen(event, this)">
      </div>
    </div>

    <div class="project-card" onclick="toggleCard(this)">
      <h3>Alkan</h3>
      <div class="image-wrapper">
        <img src="assets/alkan.png" onclick="toggleFullscreen(event, this)">
      </div>
    </div>

    <div class="project-card" onclick="toggleCard(this)">
      <h3>Busenaz UĞRAŞİCİ</h3>
      <div class="image-wrapper">
        <img src="assets/busenaz-ugrasici.png" onclick="toggleFullscreen(event, this)">
      </div>
    </div>

    <div class="project-card" onclick="toggleCard(this)">
      <h3>Ecrin Akdal</h3>
      <div class="image-wrapper">
        <img src="assets/ecrin-akdal.png" onclick="toggleFullscreen(event, this)">
      </div>
    </div>

    <div class="project-card" onclick="toggleCard(this)">
      <h3>Elif Çoban</h3>
      <div class="image-wrapper">
        <img src="assets/elif-coban.png" onclick="toggleFullscreen(event, this)">
      </div>
    </div>

    <div class="project-card" onclick="toggleCard(this)">
      <h3>Halit Buğra Çelenk</h3>
      <div class="image-wrapper">
        <img src="assets/halit-bugra-celenk.png" onclick="toggleFullscreen(event, this)">
      </div>
    </div>

    <div class="project-card" onclick="toggleCard(this)">
      <h3>Benyamin Afrashteh</h3>
      <div class="image-wrapper">
        <img src="assets/benyamin-afrashteh.png" onclick="toggleFullscreen(event, this)">
      </div>
    </div>

  </div>
</div>

<script>
function toggleCard(card) {
  document.querySelectorAll(".project-card").forEach(c => {
    if (c !== card) c.classList.remove("open");
  });
  card.classList.toggle("open");
}

function toggleFullscreen(e, img) {
  e.stopPropagation(); // prevents card from closing
  if (!document.fullscreenElement) {
    img.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}
</script>

</body>
</html>
