<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Sınıf Proje Sergisi</title>
<link rel="stylesheet" href="style.css" />
</head>

<body class="fade-in">
<div class="container">

  <header class="page-header">
    <h1>Sınıf Proje Sergisi</h1>
    <p class="subtitle">
      Öğrenci projeleri site içinde görüntülenir, Google Drive’da saklanır.
    </p>
  </header>

  <div class="grid">

    <!-- ÖĞRENCİ KARTI -->
    <div class="project-card" onclick="openPreview(
      'https://drive.google.com/embeddedfolderview?id=1J-xq9-aH7FSA1QOERxToELrx-kLtRGC7#list',
      'https://drive.google.com/drive/folders/1J-xq9-aH7FSA1QOERxToELrx-kLtRGC7'
    )">
      <h3>Sınıf Projeleri</h3>
      <p class="card-sub">Google Drive Klasörü</p>
      <span class="card-action">Görüntüle →</span>
    </div>

  </div>

  <p class="note">
    Projeler sadece görüntüleme amaçlıdır.
  </p>
</div>

<!-- PREVIEW MODAL -->
<div id="previewModal" class="preview-modal">
  <div class="preview-content">

    <div class="preview-topbar">
      <span class="preview-title">Proje Önizleme</span>

      <div class="preview-actions">
        <button onclick="toggleFullscreen()">⛶</button>
        <a id="downloadBtn" href="#" target="_blank">Drive’da Aç</a>
        <button class="close-btn" onclick="closePreview()">✕</button>
      </div>
    </div>

    <iframe id="previewFrame"></iframe>
  </div>
</div>

<script>
function openPreview(previewUrl, driveUrl) {
  document.getElementById("previewFrame").src = previewUrl;
  document.getElementById("downloadBtn").href = driveUrl;
  document.getElementById("previewModal").classList.add("show");
}

function closePreview() {
  document.getElementById("previewFrame").src = "";
  document.getElementById("previewModal").classList.remove("show");
}

function toggleFullscreen() {
  const el = document.querySelector(".preview-content");
  if (!document.fullscreenElement) {
    el.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}
</script>

</body>
</html>
