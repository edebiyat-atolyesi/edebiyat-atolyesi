<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Sınıf Proje Sistemi</title>
<link rel="stylesheet" href="style.css" />
</head>
<body class="fade-in">
<div class="card">
<h1>Sınıf Proje Sistemi</h1>
<p class="subtitle">Ad ve soyadınızı giriniz</p>


<input type="text" id="nameInput" placeholder="Ad Soyad" />


<div class="btn-group">
<button onclick="girisYap()">Proje Yükle</button>
<button class="secondary" onclick="sergiyiAc()">Proje Sergisi</button>
</div>
</div>


<script>
function girisYap() {
const ad = document.getElementById('nameInput').value.trim();
if (!ad) {
alert('Lütfen adınızı giriniz');
return;
}
localStorage.setItem('ogrenciIsmi', ad);
window.location.href = 'upload.html';
}


function sergiyiAc() {
window.location.href = 'showcase.html';
}
</script>
</body>
</html>
