<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Sınıf Proje Teslim Sistemi</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="card">
<h1>Sınıf Proje Teslim Sistemi</h1>
<p>Lütfen adınızı ve soyadınızı giriniz</p>
<input type="text" id="isimInput" placeholder="Ad Soyad" />
<button onclick="girisYap()">Giriş Yap</button>
</div>


<script>
function girisYap() {
const isim = document.getElementById('isimInput').value.trim();
if (!isim) {
alert('Lütfen ad ve soyadınızı giriniz');
return;
}
localStorage.setItem('ogrenciIsmi', isim);
window.location.href = 'upload.html';
}
</script>
</body>
</html>
