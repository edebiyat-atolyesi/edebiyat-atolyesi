<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Sınıf Proje Sistemi</title>
<link rel="stylesheet" href="style.css" />
<style>
.btn-group {
display: flex;
gap: 10px;
margin-top: 15px;
}


.secondary {
background: #eee;
color: #333;
}


.secondary:hover {
background: #ddd;
}
</style>
</head>
<body>
<div class="card">
<h1>Sınıf Proje Sistemi</h1>
<p>Lütfen ad ve soyadınızı girin</p>


<input type="text" id="nameInput" placeholder="Ad Soyad" />


<div class="btn-group">
<button onclick="girisYap()">Proje Yükle</button>
<button class="secondary" onclick="sergiyiAc()">Proje Sergisi</button>
</div>
</div>


<script>
function girisYap() {
const ad = document.getElementById('nameInput').value.trim();
if (!ad) {
alert('Lütfen adınızı girin');
return;
}
localStorage.setItem('studentName', ad);
window.location.href = 'upload.html';
}


function sergiyiAc() {
window.location.href = 'showcase.html';
}
</script>
</body>
</html>
